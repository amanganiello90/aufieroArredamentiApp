<ion-header >
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><p color="white">Login </p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" [disabled]="alreadyLogin" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" [disabled]="alreadyLogin" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn"  full type="submit" [disabled]="!registerForm.form.valid ||alreadyLogin">Login</button>
        </ion-col>
      </ion-row>
      
    </form>
     <ion-row>
        <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" (click)="logout()" [disabled]="!alreadyLogin">Logout utente &nbsp;  <font color="blue">{{username}}</font></button>
     <button ion-button class="register-btn" block clear (click)="createAccount()">Crea nuovo account</button>
    
   </ion-col>
   </ion-row>
  </div>
</ion-content>
